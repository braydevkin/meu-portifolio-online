<div class="bg-white min-h-full mt-16 px-8 rounded-xl py-4">
  <h1 class="text-2xl font-medium opacity-90 mb-12">NÃ­vel em tecnologias</h1>
  <div class="w-full flex flex-col items-start my-2" *ngFor="let tech of techs">
    <div class="w-full flex items-center text-xl">
      <p class="text-base font-medium py-3 opacity-70">{{ tech.name }}</p>
    </div>
    <div
      class="shadow w-full bg-grey-light rounded-xl progress progress-striped"
    >
      <div
        [style.--tech-percentage-style]="tech.percentage"
        class="
          bg-red-500
          text-sm
          font-medium
          rounded-xl
          leading-none
          py-1
          text-center text-white
          progress-bar
        "
        [ngStyle]="{
          width: tech.percentage
        }"
      >
        {{ tech.percentage }}
      </div>
    </div>
  </div>
</div>
